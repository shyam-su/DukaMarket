{% extends 'dashboard/includes/dash_base.html' %}

{% block body%}

<div class="container mt-5">
    <hr>
    <!-- Brand Data Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Existing Brands</h2>
        <a href="{% url 'dashboard:create_brand' %}" class="btn btn-primary">New Brand</a>
    </div>
    <div class="table-responsive mb-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Brand Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for brand in data %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ brand.name }}</td>
                    <td><img src="{{ brand.image.url }}" alt="{{ brand.barnd_name.name }}" class="img-thumbnail" width="100"></td>
                    <td>
                        <!-- Actions like Edit/Delete -->
                        <a href="{% url 'dashboard:edit_brand' brand.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'dashboard:delete_brand' brand.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this Brands?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="8" class="text-center">No Brands found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <hr>
</div>
{% endblock body %}
