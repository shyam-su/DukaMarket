{% extends 'dashboard/includes/dash_base.html' %}

{% block body%}

<div class="container mt-5">
    <hr>
    <!-- Special Offers Data Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Existing Special Offers</h2>
        <a href="{% url 'dashboard:create_specialoffers' %}" class="btn btn-primary">New Special Offers</a>
    </div>
    <div class="table-responsive mb-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for spec in data %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ spec.name }}</td>
                    
                    <td>
                        <!-- Actions like Edit/Delete -->
                        <a href="{% url 'dashboard:edit_specialoffers' spec.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'dashboard:delete_specialoffers' spec.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this Special Offers?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="8" class="text-center">No Special Offers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <hr>
</div>
{% endblock body %}
