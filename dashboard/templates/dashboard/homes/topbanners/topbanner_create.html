{% extends 'dashboard/includes/dash_base.html' %}

{% block body%}

<div class="container mt-5">
 <!-- Add New Top Banners Form -->
 <h2 class="mb-4">Add New Top Banners</h2>
 <form method="post" enctype="multipart/form-data" action="{% url 'dashboard:create_topbanner' %}">
     <!-- CSRF Token -->
     {% csrf_token %}

     <!-- Discount Deals Dropdown -->

     <div class="mb-3">
        <label for="discountDeals" class="form-label">Discount Deals</label>
        <select class="form-control" id="discountDeals" name="deals" required>
            {% for deal in deals %}
            <option value="{{ deal.id }}">{{ deal.delas }}</option>
            {% endfor %}
        </select>
    </div>

         <!-- Top Banners Image -->
         <div class="mb-3">
            <label for="image" class="form-label">Top Banners Image</label>
            <input class="form-control" type="file" id="image" name="image" required>
        </div>

     <!-- Discount -->
     <div class="mb-3">
         <label for="discount" class="form-label">Discount</label>
         <input type="number" class="form-control" id="discount" name="discount" placeholder="Enter discount" required>
     </div>

     <!-- Sales -->
     <div class="mb-3">
         <label for="sales" class="form-label">Quote</label>
         <input type="text" class="form-control" id="quote" name="quote" placeholder="Enter quote." required>
     </div>


     <!-- Link -->
     <div class="mb-3">
         <label for="link" class="form-label">Link</label>
         <input type="url" class="form-control" id="link" name="link" placeholder="Enter URL" required>
     </div>

     <!-- Submit Button -->
     <div class="d-grid gap-2">
         <button type="submit" class="btn btn-primary">Add Top Banners</button>
     </div>
 </form>
</div>
<hr>




{% endblock body%}
