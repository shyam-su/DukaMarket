{% extends 'dashboard/includes/dash_base.html' %}

{% block body%}

<div class="container mt-5">
    <hr>
    <!-- Brand Data Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Existing Category</h2>
        <a href="" class="btn btn-primary">New Category</a>
    </div>
    <div class="table-responsive mb-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Category </th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for catege in categ %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ catege.name }}</td>
                    <td>
                        <!-- Actions like Edit/Delete -->
                        <a href="{% url 'dashboard:edit_brand' catege.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'dashboard:delete_brand' catege.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this Brands?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="8" class="text-center">No Category found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <hr>
</div>
{% endblock body %}
