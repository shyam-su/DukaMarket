{% extends 'base.html' %}
{% load static %}

{% block container %}
<section style="background-color: #eee; padding: 50px 0;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card mb-4" style="border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <div class="card-body">
                        <h5 class="text-center">Update Profile</h5>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex justify-content-center mb-2">
                                <button type="submit" class="btn btn-primary" style="padding: 10px 20px; font-size: 16px;">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock container %}
